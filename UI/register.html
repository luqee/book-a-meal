<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book-a-meal: Registration</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
      <div class="wrap">
        <header>
            <div id="logo">BAM</div>
            <nav>
              <ul>
                  <li>About</li>
                  <li>Contact</li>
              </ul>
            </nav>
        </header>

        <div class="content">
            <div div="reg-form">
                <form id="register-form">
                    <label for="email">E-mail :<input type="text" name="email" placeholder="E-mail address"></label>
                    <label for="uname">Username :<input type="text" name="uname" placeholder="Name to be used in system"></label>
                    <label for="password">Password :<input type="password" name="password" placeholder="Your Password"></label>
                    <label for="re-pass">Re-Pass :<input type="text" name="re-pass" placeholder="Repeat the password"></label>

                    <button id="btn-reg">Register</button><br> or <a href="login.html">login here</a>.
                </form>
            </div>
        </div>
        <footer>
            <p>Website designed and developed by <span>LudaOne Creations</span>.</p>
        </footer>
      </div>

    </body>
</html>
